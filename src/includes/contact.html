<div class="modal fade contact" tabindex="-1" aria-labelledby="contactModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Contact Details</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" class="contact needs-validation" novalidate>
                    <fieldset>
                    <div class="form-group mb-3">
                        <label for="fullname" class="form-label mb2">Fullname</label>
                        <input type="text" class="form-control" name="fullname" id="fullname"
                            placeholder="Enter fullname" />
                            <div class="invalid-feedback">Fullname is required, min 3 characters, max 40 characters</div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="form-label mb2">Email</label>
                        <input type="text" class="form-control" name="email" id="email" placeholder="Enter Email" />
                  <div class="invalid-feedback">Email is required, and valid email</div>
                  
                    </div>
                    <div class="form-group mb-3">
                        <label for="mobile" class="form-label mb2">Mobile</label>
                        <input type="text" class="form-control" name="mobile" id="mobile" placeholder="Enter Mobile" />
                  <div class="invalid-feedback">Mobile is required, only 10 characters, numbers only</div>
           
                    </div>
                    <div class="mb-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="job" id="stuRadio" value="s" checked />
                            <label class="form-check-label" for="stuRadio">Student</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="job" id="proRadio" value="p" />
                            <label class="form-check-label" for="proRadio">Professional</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end align-items-center">
                        <button class="btn btn-submit btn-primary">Submit</button>
                    </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
