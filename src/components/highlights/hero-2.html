

<!-- Tabs Section -->
<div class="container py-5">
  <div class="row">
    <div class="col-12">
      <!-- Navigation Pills -->
      <ul class="nav nav-pills nav-fill mb-4" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="mous-tab" data-bs-toggle="tab" data-bs-target="#mous-tab-pane" type="button" role="tab" aria-controls="mous-tab-pane" aria-selected="true">
            Industry to Academia Connect
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="events-tab" data-bs-toggle="tab" data-bs-target="#events-tab-pane" type="button" role="tab" aria-controls="events-tab-pane" aria-selected="false">
            Events Conducted
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="awards-tab" data-bs-toggle="tab" data-bs-target="#awards-tab-pane" type="button" role="tab" aria-controls="awards-tab-pane" aria-selected="false">
            Internal Events
          </button>
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content" id="myTabContent">
        <!-- MOUs Tab -->
        <div class="tab-pane fade show active py-3" id="mous-tab-pane" role="tabpanel" aria-labelledby="mous-tab" tabindex="0">
          <div id="mous-content"></div>
        </div>

        <!-- Events Tab -->
        <div class="tab-pane fade py-3" id="events-tab-pane" role="tabpanel" aria-labelledby="events-tab" tabindex="0">
          <div id="events-content"></div>
        </div>

        <!-- Awards Tab -->
        <div class="tab-pane fade py-3" id="awards-tab-pane" role="tabpanel" aria-labelledby="awards-tab" tabindex="0">
          <div id="awards-content"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Image Lightbox Modal -->
<div class="modal fade" id="imageLightboxModal" tabindex="-1" aria-labelledby="imageLightboxModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content bg-transparent border-0">
      <div class="modal-body p-0 position-relative">
        <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close" style="z-index: 1060;"></button>
        <img id="lightboxImage" src="~/src/images/home/banner2.jpg" class="w-100 rounded" alt="Lightbox Image">
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Handle tab switching from URL hash
    const hash = window.location.hash;
    
    if (hash) {
      // Remove the # from hash
      const tabPaneId = hash.substring(1);
      
      // Map tab pane IDs to button IDs
      const tabMap = {
        'mous-tab-pane': 'mous-tab',
        'events-tab-pane': 'events-tab',
        'awards-tab-pane': 'awards-tab'
      };
      
      // Get the button ID
      const buttonId = tabMap[tabPaneId];
      
      if (buttonId) {
        // Find the tab button
        const tabButton = document.getElementById(buttonId);
        
        if (tabButton) {
          // Use Bootstrap's Tab API to show the tab
          const tab = new bootstrap.Tab(tabButton);
          tab.show();
          
          // Scroll to the tabs section smoothly
          setTimeout(() => {
            const tabsSection = document.querySelector('.nav-pills');
            if (tabsSection) {
              tabsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
          }, 100);
        }
      }
    }
  });
  
  // Optional: Update URL hash when tabs are clicked manually
  document.querySelectorAll('button[data-bs-toggle="tab"]').forEach(button => {
    button.addEventListener('shown.bs.tab', function(event) {
      const targetId = event.target.getAttribute('data-bs-target');
      if (targetId) {
        // Update URL without triggering page reload
        history.replaceState(null, null, targetId);
      }
    });
  });
</script>
